<!DOCTYPE html>
<html lang="en">

<head>
	<title>Nem'O Bot songlist</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<script src="js/nemo.js"></script>

</head>

<body onLoad="buildHtmlTable('#sl-head', '#sl-body')">
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<h1 style="text-align: center;color: #FFF;">Nem'O Bot
						music queue</h1>
					<div class="d-flex justify-content-center h-100" style="margin:10px;">
						<div id="nemo-search" class="searchbar">
							<input id="nemo-search-input" class="search_input" type="text" name="" placeholder="Channel name...">
							<a id="nemo-search-btn" href="#" class="search_icon"><i class="fa fa-search"></i></a>
						</div>
					</div>
					<table id="nemo-song-list" style="display: none">
						<thead id="sl-head">
							<tr class="table100-head">
								<th class="column1" onclick="sortTable(0)">Song</th>
								<th class="column2" onclick="sortTable(1)">Author</th>
								<th class="column3" onclick="sortTable(2)">Played</th>
								<th class="column4" onclick="sortTable(3)">Now Playing</th>
								<th class="column5" onclick="sortTable(4)">Requests number</th>
								<th class="column6" onclick="sortTable(5)">Disabled</th>
							</tr>
						</thead>
						<tbody id="sl-body"></tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div id="nemo-snackbar" style="text-align: center; color:#FFF;">
		Please search for a channel.
	</div>



	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>
	<script type="text/javascript">
		$('#nemo-search-btn').on('click', function () {
			var searchInput = $('#nemo-search-input').val();
			var url = "/?channel=" + searchInput;
			window.open(url, "_self");
		});
		$('#nemo-search-input').keypress(function (e) {
			if (e.which == 13) {
				$('#nemo-search-btn').click();
			}
		});
	</script>
</body>

</html>
